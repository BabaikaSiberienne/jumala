<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="страница о команде Йумала и ее классных турах"/>
    <link rel="icon" href="./images/favicon.png" sizes="any"/>
    <link rel="apple-touch-icon" href="./images/favicon.png"/>
    <title>Йумала</title>
    <!-- <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" /> -->
    <meta name="color-scheme" content="light dark" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo-container">
        <img class="header__logo-image" src="./images/logo.png" alt="логотип команды Йумала, сиреневый квадрат с белой стилизованной буквой Й">
        <span class="header__logo-name">Йумала</span>
      </div>
      <div class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-list-item">
            <a class="header-menu-list-item-link" href="#0">О нас</a>
          </li>
          <li class="header__menu-list-item">
            <a class="header-menu-list-item-link" href="#0">Наши инструкторы</a>
          </li>
          <li class="header__menu-list-item">
            <a class="header-menu-list-item-link" href="#0">Выбрать тур</a>
          </li>
          <li class="header__menu-list-item">
            <a class="header-menu-list-item-link" href="#0">Отзывы</a>
          </li>
        </ul>
      </div>
      <div class="header__contacts">
        <a class="header__contacts-link" href="#0">
          <img class="header__contacts-logo" src="./images/Telegram.png" alt="логотип телеграма">
          <span class="header__contacts-text">Telegram</span>
        </a>
      </div>
    </header>
    <main class="main">
      <section class="main__picture">
        <img class="main__picture-image" src="" alt="изображение красивых гор"/>
      </section>
      <section class="main__about">
        <div class="main__about-title-container main__title-container">
          <h2 class="main__title">
            О нас
          </h2>
        </div>
        <div class="main__about-text">
          <p class="main__about-text-wording">
            Описание того, какие мы классные
          </p>
        </div>
      </section>
      <section class="main__instructors">
        <div class="main__instructors-title-container main__title-container">
          <h2 class="main__title">
            Наши инструкторы
          </h2>
        </div>
        <div class="main__instructors-container">
          <div class="main__one-instructor">
            <img class="main__one-instructor-photo" src="" alt="Портрет Светы">
            <span class="main__one-instructor-name">Света</span>
          </div>
          <div class="main__one-instructor">
            <img class="main__one-instructor-photo" src="" alt="Портрет Никиты">
            <span class="main__one-instructor-name">Никита</span>
          </div>
          <div class="main__one-instructor">
            <img class="main__one-instructor-photo" src="" alt="Портрет какого-то красивого мальчика">
            <span class="main__one-instructor-name">Какой-то красивый мальчик</span>
          </div>
          <div class="main__instructors-certificates">
            <button class="main__certificates-button">
              Ознакомиться с сертификатами инструкторов
            </button>
          </div>
        </div>
      </section>
      <section class="main__tours">
        <div class="main__tours-title-container main__title-container">
          <h2 class="main__title">
            Выбрать тур
          </h2>
        </div>
        <div class="main__tours-container">
          <img class="main__tours-logo" src="./images/logo.png" alt="логотип команды Йумала, сиреневый квадрат с белой стилизованной буквой Й"/>
          <img class="main__tour-image" src="" alt="иллюстрация предлагаемого тура"/>
          <h3 class="main__tour-name">Приключение на 20 минут</h3>
          
        </div>
      </section>
      <section class="feedback">
        <div class="main__feedback-title-container main__title-container">
          <h2 class="main__title">
            Отзывы
          </h2>
        </div>
      </section>
    </main>
  </body>
